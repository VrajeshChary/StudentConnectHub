<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --profile-primary: var(--svg-primary);
            --profile-opacity-light: var(--svg-opacity-light);
            --profile-opacity-medium: var(--svg-opacity-medium);
        }
    </style>
    
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="50" fill="var(--profile-primary)" opacity="var(--profile-opacity-light)"/>
    
    <!-- User Silhouette -->
    <g fill="var(--profile-primary)">
        <!-- Head -->
        <circle cx="50" cy="35" r="15"/>
        
        <!-- Body -->
        <path d="M50 55 C30 55 25 75 25 85 L75 85 C75 75 70 55 50 55Z"/>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="var(--profile-primary)" stroke-width="1" opacity="var(--profile-opacity-medium)"/>
    <circle cx="50" cy="50" r="45" fill="none" stroke="var(--profile-primary)" stroke-width="1" opacity="var(--profile-opacity-light)"/>
    
    <!-- Animated Rings -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="var(--profile-primary)" stroke-width="1" opacity="var(--profile-opacity-medium)">
        <animate attributeName="r" values="48;52;48" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="var(--profile-opacity-medium);0;var(--profile-opacity-medium)" dur="3s" repeatCount="indefinite"/>
    </circle>
</svg> 
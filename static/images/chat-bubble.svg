<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --chat-primary: var(--svg-primary);
            --chat-notification: var(--svg-notification);
            --chat-opacity-light: var(--svg-opacity-light);
            --chat-opacity-medium: var(--svg-opacity-medium);
        }
    </style>
    
    <!-- Chat Bubble -->
    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" 
          fill="var(--chat-primary)" opacity="var(--chat-opacity-light)"/>
    
    <!-- Message Lines -->
    <g stroke="var(--chat-primary)" stroke-width="1.5" stroke-linecap="round">
        <line x1="7" y1="8" x2="17" y2="8"/>
        <line x1="7" y1="12" x2="17" y2="12"/>
        <line x1="7" y1="16" x2="13" y2="16"/>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="6" cy="8" r="1" fill="var(--chat-primary)" opacity="var(--chat-opacity-medium)"/>
    <circle cx="6" cy="12" r="1" fill="var(--chat-primary)" opacity="var(--chat-opacity-medium)"/>
    <circle cx="6" cy="16" r="1" fill="var(--chat-primary)" opacity="var(--chat-opacity-medium)"/>
    
    <!-- Notification Dot -->
    <circle cx="18" cy="6" r="3" fill="var(--chat-notification)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg> 
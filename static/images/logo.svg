<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --logo-primary: var(--svg-primary);
            --logo-text: var(--svg-text);
            --logo-background: var(--svg-background);
        }
    </style>
    
    <!-- Logo Icon -->
    <g transform="translate(10, 10)">
        <!-- Network Circle -->
        <circle cx="15" cy="15" r="15" fill="var(--logo-primary)"/>
        
        <!-- Connection Lines -->
        <g stroke="var(--logo-background)" stroke-width="2">
            <line x1="15" y1="5" x2="15" y2="25"/>
            <line x1="5" y1="15" x2="25" y2="15"/>
            <line x1="8" y1="8" x2="22" y2="22"/>
            <line x1="22" y1="8" x2="8" y2="22"/>
        </g>
        
        <!-- Connection Nodes -->
        <g fill="var(--logo-background)">
            <circle cx="15" cy="5" r="2"/>
            <circle cx="15" cy="25" r="2"/>
            <circle cx="5" cy="15" r="2"/>
            <circle cx="25" cy="15" r="2"/>
            <circle cx="8" cy="8" r="2"/>
            <circle cx="22" cy="22" r="2"/>
            <circle cx="22" cy="8" r="2"/>
            <circle cx="8" cy="22" r="2"/>
        </g>
    </g>
    
    <!-- Text -->
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="var(--logo-text)">
        ConnectNet
    </text>
</svg> 